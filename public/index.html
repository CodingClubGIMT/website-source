<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>GIMT Coding Club</title>
  </head>
  <body>
    <!-- A little help for the Netlify post-processing bots -->
    <form name="joinus" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="phone" name="phone" />
      <select name="semester"></select>
      <select name="branch"></select>
      <textarea name="expectations"></textarea>
      <textarea name="interests"></textarea>
    </form>

    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div id="root"></div>

  </body>
</html>
